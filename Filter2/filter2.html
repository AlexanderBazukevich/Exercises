<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <link rel="stylesheet" type="text/css" href="filter2.css">
    <title>Filter2</title>
    </head>
    <body>

        <div class="container">

            <h1>Топ 100 виниловых пластинок всех времён</h1>
            <div class="form-group">
                    <select class="form-control" data-table="show">
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                    </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" data-button="add-modal">Add new vinyl</button>
            </div>
            <div class="modal fade" id="addVinyl" tabindex="-1" role="dialog" aria-hidden="true" data-modal="add-vinyl">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">New vinyl</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation" data-form="form" novalidate>
                                <div class="form-group">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Path to file" data-form="cover-input" required>
                                        <div class="invalid-feedback">
                                            Please add cover.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Artist and album name" data-form="name-input" required>
                                        <div class="invalid-feedback">
                                            Please enter artist and album.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Release year" data-form="year-input" required>
                                        <div class="invalid-feedback">
                                            Please enter year.
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary shadow-none" data-form="submit">Save</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-form="close">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- form and add button must be separate -->
            <table class="table" data-table="columns">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" data-table="ID" width="60" value="">#</th>
                        <th scope="col" data-table="Cover" width="230">Cover</th>
                        <th scope="col" data-table="Name" width="715" value="">Name</th>
                        <th scope="col" data-table="Year" width="105" value="">Year</th>
                    </tr>
                </thead>
            </table>
            <div class="scroll">
                <table class="table" data-table="vinyls">
                    <tbody></tbody>
                </table>
