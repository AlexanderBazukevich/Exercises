<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="filter2.css">
    <title>Filter2</title>
    </head>
    <body>
        <div class="container">
            <h1>Топ 100 виниловых пластинок всех времён</h1>
            <div class="form-group">                
                <select class="form-control" data-table="show">
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                </select>
            </div>
            <!--  -->
            <form class="needs-validation" data-form="form" novalidate>
                <div class="form-row" data-form="add-form">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Path to file" data-form="cover-input" required>
                        <div class="invalid-feedback">
                            Please add cover.
                        </div>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Artist and album name" data-form="name-input" required>
                        <div class="invalid-feedback">
                            Please enter artist and album.
                        </div>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Release year" data-form="year-input" required>
                        <div class="invalid-feedback">
                            Please enter year.
                        </div>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary shadow-none" data-form="submit">Save</button>
                    </div>
                </div>
            </form>
            <!-- form and add button must be separate -->
            <table class="table" data-table="columns">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" data-table="ID" width="60" value="">#</th>
                        <th scope="col" data-table="Cover" width="230">Cover</th>
                        <th scope="col" data-table="Name" width="715" value="">Name</th>
                        <th scope="col" data-table="Year" width="105" value="">Year</th>
                    </tr>
                </thead>
            </table>
            <div class="scroll">
                <table class="table" data-table="vinyls">
                    <tbody></tbody>
                </table>
            </div>
            <ul class="pagination justify-content-center"></ul>
        </div>
        <script src="filter2.js"></script>
    </body>
</html>
