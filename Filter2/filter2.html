<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="filter2.css">
    <title>Filter2</title>
    </head>
    <body>
        <div class="container">
            <h1>Топ 100 виниловых пластинок всех времён</h1>
            <div class="form-group">                
                <select class="form-control" data-table="show">
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                </select>
            </div>
            <form>
                <div class="form-row" data-table="add-form">
                    <div class="col">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" data-table="cover-input">
                            <label class="custom-file-label" for="customFile">Choose cover</label>
                        </div>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Artist and album name" data-table="name-input">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Release year" data-table="year-input">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary mb-2 shadow-none" data-table="add-button">Add vinyl</button>
                    </div>
                </div>
            </form>
            <table class="table" data-table="columns">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" data-table="ID" width="60" value="">#</th>
                        <th scope="col" data-table="Cover" width="230">Cover</th>
                        <th scope="col" data-table="Name" width="715" value="">Name</th>
                        <th scope="col" data-table="Year" width="105" value="">Year</th>
                    </tr>
                </thead>
            </table>
            <div class="scroll">
                <table class="table" data-table="vinyls">
                    <tbody></tbody>
                </table>
            </div>
            <ul class="pagination justify-content-center"></ul>
        </div>
        <script src="filter2.js"></script>
    </body>
</html>
